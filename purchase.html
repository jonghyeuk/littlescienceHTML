<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleScienceAI 이용권 구매</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 배경 애니메이션 풍선 효과 (무료체험 참조) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="40" r="20" fill="rgba(255,255,255,0.03)"/><circle cx="40" cy="70" r="12" fill="rgba(255,255,255,0.06)"/><circle cx="90" cy="80" r="18" fill="rgba(255,255,255,0.04)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 특가 배지 (무료체험의 무료 배지 참조) */
        .sale-badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 10px 20px rgba(255,215,0,0.3);
            animation: bounce 2s infinite;
            transform: rotate(-5deg);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(-5deg); }
            40% { transform: translateY(-10px) rotate(-5deg); }
            60% { transform: translateY(-5px) rotate(-5deg); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .license-option {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .license-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .license-option.selected {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .license-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .license-price {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
        }
        
        .license-description {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .input-group {
            margin: 25px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .purchase-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .purchase-btn:hover {
            transform: translateY(-2px);
        }
        
        .purchase-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 15px;
        }
        
        .radio-hidden {
            display: none;
        }

        /* 모달 스타일 (무료체험 참조) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .modal-content .code {
            font-size: 28px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .modal-content p {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .modal-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .modal-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }

        .modal-error h2 {
            color: #721c24;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
                width: calc(100% - 40px);
            }

            .sale-badge {
                top: -10px;
                right: 20px;
                padding: 8px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sale-badge">💳 특가</div>
        
        <div class="header">
            <h1>🧪 LittleScienceAI</h1>
            <p>과학논문 주제 탐색 도우미 이용권 구매</p>
        </div>
        
        <form id="purchaseForm">
            <div class="license-options">
                <div class="license-option" onclick="selectLicense('7일 이용권', 7500)">
                    <input type="radio" name="license" value="7일 이용권" class="radio-hidden" id="license7">
                    <div class="license-title">🎫 7일 이용권</div>
                    <div class="license-price">7,500원</div>
                    <div class="license-description">일주일간 빠른 연구 탐색</div>
                </div>
                
                <div class="license-option" onclick="selectLicense('15일 이용권', 11900)">
                    <input type="radio" name="license" value="15일 이용권" class="radio-hidden" id="license15">
                    <div class="license-title">🎫 15일 이용권</div>
                    <div class="license-price">11,900원</div>
                    <div class="license-description">2주간 집중 연구 탐색</div>
                </div>
                
                <div class="license-option" onclick="selectLicense('30일 이용권', 16900)">
                    <input type="radio" name="license" value="30일 이용권" class="radio-hidden" id="license30">
                    <div class="license-title">🎫 30일 이용권</div>
                    <div class="license-price">16,900원</div>
                    <div class="license-description">한 달간 무제한 연구 주제 탐색</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="buyerEmail">📧 이메일 주소</label>
                <input type="email" id="buyerEmail" placeholder="example@email.com" required>
                <small style="color: #666; font-size: 12px;">코드 발송용 이메일 주소를 정확히 입력해주세요</small>
            </div>
            
            <button type="submit" class="purchase-btn" id="purchaseBtn" disabled>
                이용권 선택 후 구매하기
            </button>
        </form>
        
        <div class="loading" id="loading">
            ⏳ 구매 처리 중입니다...
        </div>
    </div>

    <!-- 모달 추가 (무료체험 참조) -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="modalBody">
                <!-- 동적으로 내용이 들어감 -->
            </div>
            <button class="modal-btn" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script>
        let selectedLicense = null;
        let selectedPrice = 0;
        
        function selectLicense(licenseType, price) {
            // 이전 선택 해제
            document.querySelectorAll('.license-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 현재 선택 활성화
            event.currentTarget.classList.add('selected');
            
            // 해당 라디오 버튼 체크
            if (licenseType === '7일 이용권') {
                document.getElementById('license7').checked = true;
            } else if (licenseType === '15일 이용권') {
                document.getElementById('license15').checked = true;
            } else if (licenseType === '30일 이용권') {
                document.getElementById('license30').checked = true;
            }
            
            selectedLicense = licenseType;
            selectedPrice = price;
            
            // 구매 버튼 활성화
            updatePurchaseButton();
        }
        
        function updatePurchaseButton() {
            const btn = document.getElementById('purchaseBtn');
            const email = document.getElementById('buyerEmail').value;
            
            if (selectedLicense && email) {
                btn.disabled = false;
                btn.textContent = `${selectedLicense} 구매하기 (${selectedPrice.toLocaleString()}원)`;
            } else {
                btn.disabled = true;
                btn.textContent = '이용권 선택 후 구매하기';
            }
        }
        
        // 이메일 입력 시 버튼 업데이트
        document.getElementById('buyerEmail').addEventListener('input', updatePurchaseButton);
        
        // 폼 제출 처리 (새창 제거, 모달로 결과 처리)
        document.getElementById('purchaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedLicense) {
                showErrorModal('이용권을 선택해주세요.');
                return;
            }
            
            const buyerEmail = document.getElementById('buyerEmail').value;
            if (!buyerEmail) {
                showErrorModal('이메일을 입력해주세요.');
                return;
            }
            
            // 로딩 상태 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('purchaseBtn').disabled = true;
            
            try {
                // CORS 우회: 동적 form 생성 방식 (새창 제거)
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://script.google.com/macros/s/AKfycbwcK9dfCd4vU2mSYwK2OlTXl_E60jlPPd8M3BrDPCRAYm_JbLZTqHYA5yYXoM12U_hh/exec';
                // form.target = '_blank'; // 새창 제거!
                
                // 데이터 추가
                const actionInput = document.createElement('input');
                actionInput.type = 'hidden';
                actionInput.name = 'action';
                actionInput.value = 'purchase';
                form.appendChild(actionInput);
                
                const licenseInput = document.createElement('input');
                licenseInput.type = 'hidden';
                licenseInput.name = 'licenseType';
                licenseInput.value = selectedLicense;
                form.appendChild(licenseInput);
                
                const emailInput = document.createElement('input');
                emailInput.type = 'hidden';
                emailInput.name = 'buyerEmail';
                emailInput.value = buyerEmail;
                form.appendChild(emailInput);
                
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
                
                // 성공 메시지를 모달로 표시
                setTimeout(() => {
                    showSuccessModal(buyerEmail, selectedLicense);
                }, 1500); // 처리 시간 고려해서 1.5초 후 모달
                
            } catch (error) {
                showErrorModal('요청 처리 중 오류가 발생했습니다. 다시 시도해주세요.');
            } finally {
                // 로딩 상태 해제
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('purchaseBtn').disabled = false;
                }, 1500);
            }
        });

        // 모달 함수들 (무료체험 참조)
        function showSuccessModal(email, licenseType) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h2>✅ 구매 완료!</h2>
                <div class="code">보냈습니다!</div>
                <p><strong>${email}</strong>으로<br>${licenseType} 코드가 발송되었습니다.</p>
                <p><small>📧 이메일을 확인해주세요!</small></p>
            `;
            
            document.getElementById('resultModal').style.display = 'block';
        }
        
        function showErrorModal(message) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="modal-error">
                    <h2>❌ 오류 발생</h2>
                    <p>${message}</p>
                </div>
            `;
            
            document.getElementById('resultModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            // 폼 리셋
            document.getElementById('purchaseForm').reset();
            selectedLicense = null;
            selectedPrice = 0;
            document.querySelectorAll('.license-option').forEach(option => {
                option.classList.remove('selected');
            });
            updatePurchaseButton();
        }
        
        // 모달 배경 클릭 시 닫기
        document.getElementById('resultModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        console.log('✨ 풍선 효과 구매 페이지 로드 완료');
    </script>
</body>
</html>
